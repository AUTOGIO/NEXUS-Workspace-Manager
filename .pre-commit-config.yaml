# NEXUS - Pre-commit Configuration
# Automated code quality checks and formatting

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        exclude: ^tests/

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer

  # Shell script formatting
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [yaml]
        args: [--prose-wrap=always]

  # Markdown formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Commit message formatting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Custom hooks for NEXUS
  - repo: local
    hooks:
      - id: nexus-script-permissions
        name: Check script permissions
        entry: bash -c 'chmod +x *.sh scripts/*.sh configs/profiles/*.sh 2>/dev/null || true'
        language: system
        pass_filenames: false
        always_run: true

      - id: nexus-yabai-check
        name: Check YABAI configuration
        entry: bash -c 'yabai -m query --displays >/dev/null 2>&1 || echo "Warning: YABAI not running"'
        language: system
        pass_filenames: false
        always_run: true

      - id: nexus-python-imports
        name: Check Python imports
        entry: python3 -c "import streamlit, psutil, yaml; print('âœ… Core dependencies available')"
        language: system
        pass_filenames: false
        always_run: true

# Global settings
default_language_version:
  python: python3

# Skip certain files
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      build/|
      dist/|
      \.eggs/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      node_modules/|
      \.tox/|
      \.coverage|
      htmlcov/|
      bandit-report\.json|
      \.DS_Store
  )$
